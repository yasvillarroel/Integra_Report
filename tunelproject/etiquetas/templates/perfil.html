{% extends 'body.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card text-center p-4 shadow-lg position-relative" style="width: 350px;">
        <div class="profile-container">
            <img src="{% static 'img/user.png' %}" alt="Usuario" class="profile-img">
        </div>
        <h4 class="mt-3 p-3">Perfil</h4>
        
        <!-- Mostrar mensajes de Ã©xito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert
                    {% if message.tags == 'error' %} alert-danger 
                    {% elif message.tags == 'success' %} alert-success
                    {% endif %}
                    " role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" value="{{ request.user.username }}" readonly>
            </div>
            <div class="d-flex justify-content-around mt-3">
                <button type="button" id="editBtn" class="btn-editar">Editar</button>
                <button type="submit" id="saveBtn" class="btn-filtrar" disabled>Guardar</button>            
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('editBtn').addEventListener('click', function() {
        let input = document.querySelector('input[name="username"]');
        input.removeAttribute('readonly');
        document.getElementById('saveBtn').removeAttribute('disabled');
    });
</script>
{% endblock %}
