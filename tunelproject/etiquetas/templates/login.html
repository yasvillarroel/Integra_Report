{% load static %}
{% comment %} login.html : Contiene el Inicio de Sesi칩n del sistema  {% endcomment %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.0">
</head>
<body class="login-page bg-body-secondary">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg position-relative" style="width: 350px;">
            <div class="profile-container">
                <img src="{% static 'img/logo.png' %}" alt="Usuario" class="profile-img">
            </div>
            <h4 class="mt-3 p-3">Iniciar Sesi칩n</h4>
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
