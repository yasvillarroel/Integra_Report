{% extends 'body.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card text-center p-4 shadow-lg position-relative" style="width: 350px;">
        <div class="profile-container">
            <img src="{% static 'img/cambiar.jpg' %}" alt="Usuario" class="profile-img">
        </div>
        <h4 class="mt-3 p-3">Cambiar Contraseña</h4>

        <!-- Mensaje de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'error' %} alert-danger 
                    {% elif message.tags == 'success' %} alert-success
                    {% endif %}
                    " role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Campo para la contraseña actual -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="oldPassword" name="old_password" class="form-control" placeholder="Contraseña actual" required>
            </div>

            <!-- Campo para la nueva contraseña -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="newPassword" name="new_password1" class="form-control" placeholder="Nueva contraseña" required>
            </div>

            <!-- Campo para confirmar la nueva contraseña -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="confirmPassword" name="new_password2" class="form-control" placeholder="Confirmar nueva contraseña" required>
            </div>

            <div class="d-flex justify-content-around mt-3">
                <button type="submit" id="saveBtn" class="btn-filtrar" disabled>Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('newPassword').addEventListener('input', function() {
        let saveBtn = document.getElementById('saveBtn');
        saveBtn.disabled = this.value.trim() === "" || document.getElementById('confirmPassword').value.trim() === "";
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
        let saveBtn = document.getElementById('saveBtn');
        saveBtn.disabled = this.value.trim() === "" || document.getElementById('newPassword').value.trim() === "";
    });
</script>

{% endblock %}
